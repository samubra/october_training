<button
    class="btn btn-default oc-icon-clone"
    disabled="disabled"
    onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
    data-request="onCopy"
    data-request-confirm="你确定要为所选择的培训项目创建新培训项目副本吗？"
    data-trigger-action="enable"
    data-trigger=".control-list input[type=checkbox]"
    data-trigger-condition="checked"
    data-request-success="$(this).prop('disabled', true)"
    data-stripe-load-indicator>
    创建副本
</button>
<button
    class="btn btn-default oc-icon-check"
    disabled="disabled"
    onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
    data-request="onActive"
    data-request-confirm="你确定要启用所选择的培训项目吗？"
    data-trigger-action="enable"
    data-trigger=".control-list input[type=checkbox]"
    data-trigger-condition="checked"
    data-request-success="$(this).prop('disabled', true)"
    data-stripe-load-indicator>
    启用
</button>
<button
    class="btn btn-default oc-icon-times"
    disabled="disabled"
    onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
    data-request="onNotActive"
    data-request-confirm="你确定要禁用所选择的培训项目吗？"
    data-trigger-action="enable"
    data-trigger=".control-list input[type=checkbox]"
    data-trigger-condition="checked"
    data-request-success="$(this).prop('disabled', true)"
    data-stripe-load-indicator>
    禁用
</button>
