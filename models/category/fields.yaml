fields:
    name:
        label: 分类名称
        span: auto
        required: 1
        type: text
    active:
        label: 是否启用
        span: auto
        default: '1'
        required: 1
        type: balloon-selector
    slug:
        label: 缩略名
        span: left
        type: text
        comment: 留空则自动生成
    image:
        label: 图片
        mode: image
        fileTypes: 'jpg,png'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        required: 1
        type: fileupload
    num_display:
        label: 每页显示数量
        span: left
        default: '10'
        type: number
    description:
        label: 分类描述
        size: small
        span: left
        type: textarea
