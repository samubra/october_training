    plan_exam_date:
        label: 考试
        type: text
    cost:
        label: 费用
        type: text
    plan_id:
        label: 培训方案
        type: text
        select: title
        relation: plan
    remark:
        label: 备注
        type: text
    created_at:
        label: 创建时间
        type: datetime
    updated_at:
        label: 更新时间
        type: datetime
